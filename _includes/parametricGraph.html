<html>

<head>
    <title>Parametric Graph</title>
    <style>
        #graph {
            margin: 0 auto;
            display: block;
            width: 600px;
            height: 600px;
            background-color: #1d1d1d;
            border: 2px solid #9c4d00;
        }

        #equation {
            font-family: Rubik;
            color: white;
            text-align: center;
        }

        #controls {
            font-family: Rubik;
            font-size: large;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        #controls span {
            margin-right: 10px;
        }

        #controls input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: #315c34;
            height: 8px;
            border-radius: 10px;
        }

        #controls input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #9c4d00;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <canvas id="graph"></canvas>
    <div id="equation">x(t) = cos(at) + cos(bt) + cos(ct) + cos(dt)<br>y(t) = sin(at) +
        sin(bt) + sin(ct) + sin(dt) </div><br>
    <div id="controls" style="display: flex; flex-direction: column; align-items: center;">
        <div>
            <label for="a">a:</label>
            <span id="a-value"></span>
            <input type="range" id="a" min="-16" max="16" value="5" step="1.0" oninput="draw()">
        </div>
        <div>
            <label for="b">b:</label>
            <span id="b-value"></span>
            <input type="range" id="b" min="-16" max="16" value="1" step="1.0" oninput="draw()">
        </div>
        <div>
            <label for="c">c:</label>
            <span id="c-value"></span>
            <input type="range" id="c" min="-16" max="16" value="1" step="1.0" oninput="draw()">
        </div>
        <div>
            <label for="d">d:</label>
            <span id="d-value"></span>
            <input type="range" id="d" min="-16" max="16" value="-11" step="1.0" oninput="draw()">
        </div>
    </div>


    <script>
        const graph = document.getElementById("graph");
        const ctx = graph.getContext("2d");
        const controls = {
            a: document.getElementById("a"),
            b: document.getElementById("b"),
            c: document.getElementById("c"),
            d: document.getElementById("d"),
        };
        const aValue = document.getElementById("a-value");
        const bValue = document.getElementById("b-value");
        const cValue = document.getElementById("c-value");
        const dValue = document.getElementById("d-value");
        graph.width = window.innerWidth;
        graph.height = window.innerHeight;
        function draw() {
            graph.width = window.innerWidth;
            graph.height = window.innerHeight;
            ctx.clearRect(0, 0, graph.width, graph.height);
            ctx.beginPath();
            ctx.strokeStyle = "green";
            ctx.lineWidth = 4; // or any other value greater than 1
            for (let t = 0; t <= 2 * Math.PI; t += 0.01) {
                const x =
                    Math.cos(controls.a.value * t) +
                    Math.cos(controls.b.value * t) +
                    Math.cos(controls.c.value * t) +
                    Math.cos(controls.d.value * t);
                const y =
                    Math.sin(controls.a.value * t) +
                    Math.sin(controls.b.value * t) +
                    Math.sin(controls.c.value * t) +
                    Math.sin(controls.d.value * t);
                if (t === 0) {
                    ctx.moveTo(graph.width / 2 + x * 50, graph.height / 2 - y * 50);
                } else {
                    ctx.lineTo(graph.width / 2 + x * 50, graph.height / 2 - y * 50);
                }
                aValue.innerHTML = controls.a.value;
                bValue.innerHTML = controls.b.value;
                cValue.innerHTML = controls.c.value;
                dValue.innerHTML = controls.d.value;
            }
            ctx.stroke();
            aValue.innerHTML = controls.a.value;
            bValue.innerHTML = controls.b.value;
            cValue.innerHTML = controls.c.value;
            dValue.innerHTML = controls.d.value;
        }
        draw();

    </script>
</body>

</html>
