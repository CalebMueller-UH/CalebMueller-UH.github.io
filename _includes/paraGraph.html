<html>

<head>
    <title>Parametric Graph</title>
    <style>
        /*  Start of Default Layout for Screens Larger than 600px */
        #container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        #graph {
            width: 40vw;
            height: 40vw;
            max-width: 550px;
            max-height: 550px;
            margin: 0;
            background-color: #1d1d1d;
            border: 2px solid #9c4d00;
        }

        #equation-controls {
            margin-right: 2vw;
            display: flex;
            flex-direction: column;
        }

        #equation {
            font-family: Rubik;
            font-size: 16px;
            color: white;
            text-align: center;
        }

        #controls {
            font-family: Rubik;
            font-size: 16px;
            color: white;
            align-items: center;
        }

        #controls label {
            margin-right: 8px;
            text-align: center;
            font-family: Rubik;
            font-size: 20px;
        }

        #controls input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 90%;
            height: 15px;
            border-radius: 7.5px;
            background: #315c34;
            align-items: center;
        }

        #controls input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #9c4d00;
            cursor: pointer;
        }

        /*  End of Default Layout for Screens Larger than 600px */


        /* Start of Layout for Portrait Orientation on Screens Smaller than 600px */
        @media screen and (max-width: 600px) and (orientation: portrait) {
            #container {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            #graph {
                width: 88vw;
                height: 88vw;
            }

            #equation-controls {
                width: 88vw;
                height: 88vw;
                margin-left: 0;
            }

            #equation {
                font-family: Rubik;
                font-size: 16px;
                color: white;
                text-align: center;
            }

            #controls {
                font-family: Rubik;
                font-size: 16px;
                color: white;
                align-items: center;
            }

            #controls label {
                margin-right: 8px;
                text-align: center;
                font-family: Rubik;
                font-size: 20px;
            }

            #controls input[type=range] {
                -webkit-appearance: none;
                appearance: none;
                width: 90%;
                height: 15px;
                border-radius: 7.5px;
                background: #315c34;
                align-items: center;
            }

            #controls input[type=range]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: #9c4d00;
                cursor: pointer;
            }
        }

        /* End of Layout for Portrait Orientation on Screens Smaller than 600px */


        /* Start of Layout for Landscape Orientation on Screens Smaller than 600px */
        @media screen and (max-height: 600px) and (orientation: landscape) {
            #container {
                width: 87vw;
                height: 88vh;
                flex-direction: row-reverse;
            }

            #graph {
                width: 45vw;
                height: 45vw;
                align-items: center;
                justify-content: center;
            }

            #equation-controls {
                width: 90%;
                height: 90%;
                margin-left: 0;
                justify-content: center;
            }

            #equation {
                font-family: Rubik;
                font-size: 14px;
                color: white;
                text-align: center;
                margin-right: 10px;
            }

            #controls {
                align-items: center;
            }

            #controls label {
                margin-right: 8px;
                text-align: center;
                color: white;
                font-family: Rubik;
                font-size: 20px;
            }

            #controls input[type=range] {
                -webkit-appearance: none;
                appearance: none;
                width: 90%;
                height: 15px;
                border-radius: 7.5px;
                background: #315c34;
                align-items: center;
            }

            #controls input[type=range]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: #9c4d00;
                cursor: pointer;
            }
        }

        /* End of Layout for Landscape Orientation on Screens Smaller than 600px */
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">
        <canvas id="graph"></canvas>
        <div id="equation-controls">
            <div id="equation">
                x(t) = cos(<span id="aVal"></span>t) +
                cos(<span id="bVal"></span>t) +
                cos(<span id="cVal"></span>t) +
                cos(<span id="dVal"></span>t)<br><br>
                y(t) = sin(<span id="aVal"></span>t) +
                sin(<span id="bVal"></span>t) +
                sin(<span id="cVal"></span>t) +
                sin(<span id="dVal"></span>t)
                <br><br>
            </div>
            <div id="controls">
                <div><label for="a">α</label><input type="range" id="a" min="-16" max="16" value="5" step="1.0"
                        oninput="draw()"></div>
                <div><label for="b">β</label><input type="range" id="b" min="-16" max="16" value="1" step="1.0"
                        oninput="draw()"></div>
                <div><label for="c">γ</label><input type="range" id="c" min="-16" max="16" value="1" step="1.0"
                        oninput="updateVal('cVal', this.value); draw()"></div>
                <div><label for="d">δ</label><input type="range" id="d" min="-16" max="16" value="-11" step="1.0"
                        oninput="updateVal('dVal', this.value); draw()"></div>
            </div>
        </div>
    </div>
    <br>
    <script>
        const graph = document.getElementById("graph");
        const ctx = graph.getContext("2d");
        const controls = {
            a: document.getElementById("a"),
            b: document.getElementById("b"),
            c: document.getElementById("c"),
            d: document.getElementById("d"),
        };
        graph.width = window.innerWidth;
        graph.height = window.innerHeight;

        function updateVal(id, value) {
            document.getElementById(id).innerHTML = value;
        }

        function draw() {
            graph.width = window.innerWidth;
            graph.height = window.innerHeight;
            ctx.clearRect(0, 0, graph.width, graph.height);
            ctx.beginPath();
            ctx.strokeStyle = "green";
            ctx.lineWidth = 4;

            let a_draw = controls.a.value;
            let b_draw = controls.b.value;
            let c_draw = controls.c.value;
            let d_draw = controls.d.value;

            const aValueSpans = document.querySelectorAll("#aVal"); aValueSpans.forEach(span => { span.innerHTML = a_draw; });
            const bValueSpans = document.querySelectorAll("#bVal"); bValueSpans.forEach(span => { span.innerHTML = b_draw; });
            const cValueSpans = document.querySelectorAll("#cVal"); cValueSpans.forEach(span => { span.innerHTML = c_draw; });
            const dValueSpans = document.querySelectorAll("#dVal"); dValueSpans.forEach(span => { span.innerHTML = d_draw; });

            for (let t = 0; t <= 2 * Math.PI; t += 0.01) {
                const x =
                    Math.cos(a_draw * t) +
                    Math.cos(b_draw * t) +
                    Math.cos(c_draw * t) +
                    Math.cos(d_draw * t);
                const y =
                    Math.sin(a_draw * t) +
                    Math.sin(b_draw * t) +
                    Math.sin(c_draw * t) +
                    Math.sin(d_draw * t);
                if (t === 0) {
                    ctx.moveTo(graph.width / 2 + x * 50, graph.height / 2 - y * 50);
                } else {
                    ctx.lineTo(graph.width / 2 + x * 50, graph.height / 2 - y * 50);
                }
            }
            ctx.stroke();
        }
        draw();
    </script>
</body>

</html>
