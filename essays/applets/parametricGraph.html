<!DOCTYPE html>
<html>

<head>
    <title>Parametric Graph</title>
    <style>
        #graph {
            width: 500px;
            height: 500px;
            background-color: #1d1d1d;
        }

        body {
            background-color: #9c4d00;
        }

        #controls {
            color: white;
        }

        #equation {
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <canvas id="graph"></canvas>
    <div id="controls">
        <label for="a">a:</label>
        <input type="range" id="a" min="-32" max="32" value="1" step="0.5" oninput="draw()">
        <label for="b">b:</label>
        <input type="range" id="b" min="-32" max="32" value="1" step="0.5" oninput="draw()">
        <label for="c">c:</label>
        <input type="range" id="c" min="-32" max="32" value="1" step="0.5" oninput="draw()">
        <label for="d">d:</label>
        <input type="range" id="d" min="-32" max="32" value="1" step="0.5" oninput="draw()">
        <label for="j">j:</label>
        <input type="range" id="j" min="-32" max="32" value="0" step="0.5" oninput="draw()">
        <label for="k">k:</label>
        <input type="range" id="k" min="-32" max="32" value="0" step="0.5" oninput="draw()">
        <label for="l">l:</label>
        <input type="range" id="l" min="-32" max="32" value="0" step="0.5" oninput="draw()">
        <label for="m">m:</label>
        <input type="range" id="m" min="-32" max="32" value="0" step="0.5" oninput="draw()">
    </div>
    <div id="equation">x(t) = cos(at + jπ) + 2cos(bt + kπ) + 3cos(ct + lπ) + 4cos(dt + mπ)<br>y(t) = sin(at + jπ) +
        2sin(bt + kπ) + 3sin(ct + lπ) + 4sin(dt + mπ) </div>
    <script>
        const graph = document.getElementById("graph");
        const ctx = graph.getContext("2d");
        const controls = {
            a: document.getElementById("a"),
            b: document.getElementById("b"),
            c: document.getElementById("c"),
            d: document.getElementById("d"),
            j: document.getElementById("j"),
            k: document.getElementById("k"),
            l: document.getElementById("l"),
            m: document.getElementById("m"),
        };
        const aValue = document.getElementById("a-value");
        const bValue = document.getElementById("b-value");
        const cValue = document.getElementById("c-value");
        const dValue = document.getElementById("d-value");
        const jValue = document.getElementById("j-value");
        const kValue = document.getElementById("k-value");
        const lValue = document.getElementById("l-value");
        const mValue = document.getElementById("m-value");
        graph.width = window.innerWidth;
        graph.height = window.innerHeight;
        function draw() {
            graph.width = window.innerWidth;
            graph.height = window.innerHeight;
            ctx.clearRect(0, 0, graph.width, graph.height);
            ctx.beginPath();
            ctx.strokeStyle = "green";
            ctx.lineWidth = 4; // or any other value greater than 1
            for (let t = 0; t <= 2 * Math.PI; t += 0.01) {
                const x =
                    Math.cos(controls.a.value * t + controls.j.value * Math.PI) +
                    2 * Math.cos(controls.b.value * t + controls.k.value * Math.PI) +
                    3 * Math.cos(controls.c.value * t + controls.l.value * Math.PI) +
                    4 * Math.cos(controls.d.value * t + controls.m.value * Math.PI);
                const y =
                    Math.sin(controls.a.value * t + controls.j.value * Math.PI) +
                    2 * Math.sin(controls.b.value * t + controls.k.value * Math.PI) +
                    3 * Math.sin(controls.c.value * t + controls.l.value * Math.PI) +
                    4 * Math.sin(controls.d.value * t + controls.m.value * Math.PI);
                if (t === 0) {
                    ctx.moveTo(graph.width / 2 + x * 50, graph.height / 2 - y * 50);
                } else {
                    ctx.lineTo(graph.width / 2 + x * 50, graph.height / 2 - y * 50);
                }
            }
            ctx.stroke();
            aValue.innerHTML = controls.a.value.toFixed(1);
            bValue.innerHTML = controls.b.value.toFixed(1);
            cValue.innerHTML = controls.c.value.toFixed(1);
            dValue.innerHTML = controls.d.value.toFixed(1);
            jValue.innerHTML = controls.j.value.toFixed(1);
            kValue.innerHTML = controls.k.value.toFixed(1);
            lValue.innerHTML = controls.l.value.toFixed(1);
            mValue.innerHTML = controls.m.value.toFixed(1);
        }
        draw();



    </script>
    <div id="indicator">
        <span>a: <span id="a-value"></span></span>
        <span>b: <span id="b-value"></span></span>
        <span>c: <span id="c-value"></span></span>
        <span>d: <span id="d-value"></span></span>
        <span>j: <span id="j-value"></span></span>
        <span>k: <span id="k-value"></span></span>
        <span>l: <span id="l-value"></span></span>
        <span>m: <span id="m-value"></span></span>
    </div>
</body>

</html>
